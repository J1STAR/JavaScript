<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  
    function multiple(a){
      return a * 2
    }

    num = prompt('set num')
    document.write(multiple(num), '<br/>')


    function numbering(a,b){
      while(a < b){
        a++; 
        document.write(a,'\n')
      }
      document.write('<br/>')
    }

    numbering(10,20);
    numbering(2,10);

  </script>
</body>
</html>
