<body>
  <script type="text/javascript">
    // if(){}else{}
    if(true){
      console.log('it\'s true');
    }else{
      console.log('it\s false');
    }

    // if(){}else if(){}else if(){}else{}
    if(true){
      console.log('it\'s true');
    }else if(true){
      console.log('it\'s also true');
    }else if(false){
      console.log('it\'s false');
    }else{
      console.log('false');
    }

    // prompt + condition 
    id = prompt('summit id:')
    password = prompt('summit password:')

    if(id == 'swon'){
      if(password =='123'){
        alert('yes you are')
      }else{
        alert('no you are not')
      }
    }else{
      alert('no you are not')
    }


  </script>

  
</body>
