<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    
    var member = ['swon','onandon','anonymous']
    alert(member[0]);
    
    // length, index 
    function CallName(names){
      for(var i = 0; i < names.length; i++){
        document.write(names[i].toUpperCase() + '<br/>' );
      }
    };
    
    CallName(member);
    document.write('<br/>')
    
    
    // 배열추가
    member.push('newmember'); // 요소 맨뒤 추가
    member = member.concat(['new','member']); // 배열 = 배열.추가([새배열])
    member.unshift('firstmem'); //요소 맨앞 추가
    member.splice(1,0,'splicemember'); // 인덱스 지정 추가 
    console.log(member);
    CallName(member);
    document.write('<br/>')
    

    // 배열 제거 
    document.write('shift => ',member.shift(), '<br/>') // Arr.shift(); = 맨 앞 데이터 
    document.write('pop => ',member.pop(), '<br/>') // Arr.pop(); = 맨 뒤 데이터 
    document.write('<br/>')


    // 배열 정렬
    member.sort();
    CallName(member);
    document.write('<br/>')

    member.reverse();
    CallName(member);
    document.write('<br/>')

    member.reverse();
    CallName(member);
    document.write('<br/>')


    // 수업 내용 외 

    // 배열의 Max, Min 값 찾기
    var a = [1,2,3,0]  
    resmax = Math.max.apply(null, a)
    resmin = Math.min.apply(null, a)
    console.log(resmax, resmin)

    a.splice(3,1,5) // 인덱스 3에 1개를 삭제하고 5를 넣겠다
    a.slice(1,3) // 파이썬의 a = a[1:3] 과 같음
  </script>
</body>
</html>
