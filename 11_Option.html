<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var xi = /a/;
    var oi = /a/i; // 대소문자 구분 안하겠다 
    console.log(  'Abcds'.match(xi) ); //null 
    console.log(  'Abcds'.match(oi) ); //["A"]
    

    var xg = /a/;
    var og = /a/g;  // 모두 찾기
    console.log(  'abAcsaA'.match(xg) ); //["A"]
    console.log(  'abAcsaA'.match(og) ); //["a","a"]

    var ig = /a/ig; // 대소문자 구분없이 모두 찾기
    console.log(  'asAcaA'.match(ig) ); //["a", "A", "a", "A"]


  </script>
</body>
</html>
