<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 정규표현식 쓰임 2 
      // 컴파일 : 문자치환, 문자검색, 패턴찾기 
      // 실행 : 찾은 대상에 구체적으로 무언가를 하는 것   

    //정규표현식에서 패턴을 만드는 방법 2 
      // 정규표현식 리터럴
    var patternA = /a/;
      // 정규표현식 객체 생성자
    var patternAdot = new RegExp('a.');     
  

    // 메소드 실행
      //pattern.exec('text')
    console.log(  patternA.exec('asml;dmoga') ); // a 
    console.log(  patternAdot.exec('asml;aaaaa')  ); // as 
    console.log(  patternAdot.exec('qwe') ); // null
      //pattern.test('text')
    console.log(  patternA.test('aaaba')  ); // true
    console.log(  patternA.test('qwe')  ); // false
      // 'text'.match(pattern)
    console.log(  'asd'.match(patternA) ); // a
    console.log(  'qwe'.match(patternA) ); //null
      // 'text'.replace(pattern,'R')
    console.log( 'asda'.replace(patternA,'A')  ); //Asda

  </script>
</body>
</html>
