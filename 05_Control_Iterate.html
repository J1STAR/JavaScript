<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    for(cnt=0; cnt<=10; cnt++){
      if(cnt == 4 || cnt == 6 || cnt == 8 ){
        // continue (생략해도 가능)
      }else{
        document.write(cnt,'\n')
      }
    }
    document.write('<br/>')



    for(i = 0; i< 10; i++){
      if(i == 8){
        break;
      }else if(i == 1 || i == 2){
        continue;        
      }else{
        document.write(i, '\n')
      }
    }

    document.write('<br/>')
    for(var i = 0; i<6; i++){
      for(var j = 0; j<6; j++){
        document.write(i,j, '\n')
        if(j==5){
          document.write('<br>')
        }
      }
    }
  </script>
</body>
</html>
