<script type="text/javascript">
  
  console.log('## MATH')
  console.log(Math.round(10.6)) //반올림

  console.log(Math.round(100*Math.random())) //응용 

  console.log('')

  console.log('typeod("1"): ',typeof('1'))

  console.log('')

  console.log('')

  console.log('0 == -0: ', 0 == -0)
  console.log('0 === -0: ', 0 === -0)
  console.log('NaN == NaN: ', NaN == NaN)
  console.log('NaN === NaN: ', NaN === NaN)
  

</script>
